<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
    <!-- Title of the Website with logo -->
    <div class="Title">
        <div>
            
            <img class="popcorn-icon"src="https://i.ibb.co/nwJYnK2/bestofficialicon.png" alt="popcornicon">
          
            
        </div>
        <div>
            <h1>Flixster</h1>
        </div>    
    </div>

    <!-- The submit form for users to type in the movie they are looking for and submit -->
    <div class="Movie-Search-Form">
        <form id="search-form">
            <input id="search-input" type="text" name="movieSearch" placeholder="Enter a movie name" />
            <button type="submit" class="search-btn">Search Movie!</button>
        </form>

    </div>


    


    <!--Now Playing Title on top of the webpage which shows movies in tbeaters-->
    <h2 id="now-playing">Now Playing</h2>
    <h2 id="search-results" class="hidden">Results Found</h2>

   
    <!-- Area to display the movie details like the posters, title, and votes  -->
    <div id="movie-area"></div>
   
    <!--The see more results button when the user submits a movie search-->
    <button id="show-more-results-btn" type="button" class="hiddenBtn">More Results!</button>

    <!-- See More button and area to add extra movies-->
    <div class="show-more-area">
        <button id="show-more-btn" type="button" class="">Show More!</button>
    </div>
    
    

    










    <script src="script.js"></script>
</body>
</html>
